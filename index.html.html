<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT-CARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1 class="text-center">User Details</h1>

    <div class="d-flex flex-wrap justify-content-evenly" id="res">


    </div> 
    
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out => out.json())
        .then(result => display(result))

    function display(outofArray) {
        for (i of outofArray) {
            res.innerHTML += `


        <div class="m-2" style="width: 22rem;">
                
            <div class="card-header bg-info fw-bold fs-5 p-3 text-center" >
             <i class="fa-solid fa-user"></i> ${i.name}
            </div>

          <div class="bg-dark-subtle p-3">

            <div class="d-flex mb-2">
                <p class="fw-semibold" style="margin-right: 10.6%;">Username</p> <div>: ${i.username}</div>  
            </div>

            <div class="d-flex mb-2">
                <p class="fw-semibold" style="margin-right: 21%;">Email</p> <div style="word-break: break-all;">: ${i.email}</div>
            </div>

            <div class="d-flex mb-3">
                <p class="fw-semibold" style="margin-right: 14.8%;">Address</p> <div>: ${i.address.street}, ${i.address.suite}, ${i.address.city}, ${i.address.zipcode}</div>
            </div>

            <div class="d-flex mb-2">
                <p class="fw-semibold" style="margin-right:18.3%;">Phone</p> <div>: ${i.phone}</div>
            </div>

            <div class="d-flex mb-2">
                <p class="fw-semibold" style="margin-right: 14.2%;">Website</p> <div>: ${i.website}</div>
            </div>

            <div class="d-flex">
                <p class="fw-semibold" style="margin-right: 10.9%;">Company</p> <div>: ${i.company.name}</div  
            </div>

          </div>

        </div>   
        
        `
        }
    }

</script>

</html>
